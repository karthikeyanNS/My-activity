    <input type="checkbox" name="rbtn3" value="Cab" id="r6" onclick="show3(this)">Gym<br>

 </form>

<script type="text/javascript">
  var ratea = 0;
  var rateb = 0;
  var ratec = 0;

	function show(rbtn)
	{
      if(r1.checked)
      	ratea=5000;
      if(r2.checked)
      	ratea=0;
      sp1.innerHTML="<h4 style=color:hotpink><b> Rs:&nbsp;"+ ratea +" Per Day</b></h4>"
	}
	function show2(rbtn)
	{ 
      if(r3.checked)
      	rateb=6000;
      if(r4.checked)
      	rateb=7500;
      if(r1.checked && r3.checked)
        rateb=11000;
      if(r1.checked && r4.checked)
        rateb=12500
      sp2.innerHTML="<h4 style=color:hotpink><b> Rs:&nbsp;"+ rateb +" Per Day</b></h4>"
    }
    function show3(rbtn)
    {
      if(r5.checked)
        ratec=400;
      if(r6.checked)
        ratec=500;
      if(r5.checked && r6.checked)
        ratec=900;
      sp3.innerHTML="<h4 style=color:hotpink><b> Rs:&nbsp;"+ ratec +" Per Day</b></h4>"
     }
     function total()
     {
      var a,b,c;
      a = document.getElementById('r7').value;
      b = ratea+rateb+ratec;
      c = b*a;
      f1.t1.value=c;
    }
</script>
