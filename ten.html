<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Form using Html</title>
</head>
<body id = "doc">
<form name="f1">
	<fieldset>
		<legend><font color="navy"><b>Login Form</b></legend>
		Enter your name : <input type="text" name="t1" placeholder="user id" required>
		<hr>
		Enter password  : <input type="password" name="p1" placeholder="Password" required>
		<hr>
		Enter Date Of Appointment : <input type="date" name="d1">
		<hr>
		Enter Time Of Appointment : <input type="time" name="t1">
		<hr>
		Holiday Week  :  <input type="week" name="w1">
		<hr>
		Result Month  : <input type="month" name="m1">
		<hr>
		Color : <input type="color" name="c1">
		<hr>
		Font Size : <input type="range" name="r1" min="5" max="50">
		<hr>
		Email id  : <input type="email" name="e1" placeholder="@gmail.com" required>
		<hr>
		URL   :  <input type="url" name="u1" placeholder="http" required>
		<hr>
		year or number : <input type="number" name="n1" min="5" max="50" value="12">
		<hr>
		Search Option : <input type="search" name="s1" placeholder="Enter the element">
		<input type="submit" name="s1">
		<hr>
		<datalist id="l1">
		<option label="B.SC" value="B.SC"></option>
		<option label="M.SC" value="M.SC"></option>
		<option label="MBBS" value="MBBS"></option>
		<option label="BE" value="BE"></option>
		<option label="ME" value="ME"></option>
		<option label="M.com" value="M.com"></option>
		<option label="M.CA" value="M.CA"></option>
		<hr>
		Progress loading
		<progress value="50" max="500" min="0"></progress>	
		</datalist>
		<hr>
		Course Completed : <input type="text" name="t3" list="l1">
	</font>
</legend>
</fieldset>
</form>
</body>
</html>
